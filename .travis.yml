language: node_js
node_js:
  - "4.1"
# hack until webpack peerDependencies are resolved
#script:
#  - npm run ci
#  - bash ./.travis-deploy.sh
install:
  - npm --version
script:
  - npm --version
after_script:
  - npm i
  - npm run ci
  - bash ./.travis-deploy.sh
deploy:
  provider: bluemixcloudfoundry
  skip_cleanup: true
  manifest: manifest.yml
  username: $BLUEMIX_USER
  password: $BLUEMIX_PASSWORD
  organization: $BLUEMIX_ORGANIZATION
  space: $BLUEMIX_SPACE
  on:
    branch: master  